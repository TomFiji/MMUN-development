<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email for Hear Me Now</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1D3346;
        }

        html{
            height: 100%;
        }

        body{
            display:flex;
            align-items:center;
            justify-content:center;
            height: 95%;
        }

        h3,h4{
            margin: 10px;
        }

        .main-container{
            position: relative;
            text-align: center;
            box-shadow: 0px 5px 80px 0px darkgray;
            border-radius: 25px;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .content-container{
            padding: 25px;
        }

        .content{
            margin: 25px;
        }

        .small-content{
            color: grey;
            font-size: small;
        }

        .hmn-logo{
            width: 100px;
            height: auto;
        }

        .logo{
            width: 100px;
            height: 100px;
        }

        .footer p{
            margin: 0px ;
        }

    </style>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div class="content">
                <img class="logo" src="https://cdn.pixabay.com/photo/2016/01/10/22/52/letters-1132703_960_720.png">
                <h2>Please verify your email</h2>
                <p>Hi <span style="text-transform: capitalize;">{{{name}}}</span>, use the code below to verify your email and start voting for a better future!</p>
                <h1>{{{token}}}</h1>
                <div class="footer small-content">
                    <p>Questions?</p>
                    <p>Contact {{{contactEmail}}}</p>
                </div>
            </div>
            <img class="hmn-logo" src="https://i.ibb.co/s3kLMy9/hmn-logo.png">
        </div>
    </div>
</body>
</html>
