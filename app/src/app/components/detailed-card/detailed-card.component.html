<ion-card>
  <div class="detailed-card-wrapper">
    <div class="detailed-card-option-wrapper">
      <ion-icon class="detailed-card-option-button" name="menu-outline"></ion-icon>
      <div class="detailed-card-options">
        <div class="detailed-card-option" *ngFor="let option of options" shape="round" color="light"
          (click)="option.action(id)">
          <ion-icon *ngIf="option.icon" [name]="option.icon"></ion-icon>
          <ion-label *ngIf="option.label">{{ option.label | localize }}</ion-label>
        </div>
      </div>
    </div>
    <ion-grid class="detailed-card-grid">
      <ion-row>
        <ion-col size="3" *ngIf="imgUrl">
          <a [routerLink]="href">
            <ion-img [src]="imgUrl"></ion-img>
          </a>
        </ion-col>
        <ion-col size="9" class="detailed-card-content">
          <div>
            <ion-row>
              <a [routerLink]="href">
                <h2 size="large" class="detailed-card-label">{{ title | localize }}</h2>
              </a>
            </ion-row>
          </div>
          <div>
            <ion-row *ngFor="let detail of details">
              <ion-label class="detailed-card-details-title">{{ detail.label | localize }}:</ion-label>
              <ion-label class="detailed-card-details-label">{{ detail.value | localize }}</ion-label>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-card>
